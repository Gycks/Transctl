name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  quality:
    uses: ./.github/workflows/quality.yml

  build-and-publish:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify tag matches pyproject version
        run: |
          python - <<'PY'
          import os
          import tomllib
          from pathlib import Path

          tag = os.environ["GITHUB_REF_NAME"]  # e.g. "v1.0.1"

          if not tag.startswith("v"):
              raise SystemExit(f"Tag must start with 'v' (got: {tag})")

          tag_version = tag[1:]  # strip leading 'v'

          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          file_version = data["project"]["version"]

          if tag_version != file_version:
              raise SystemExit(
                  f"Tag version ({tag_version}) does not match "
                  f"pyproject version ({file_version})"
              )

          print(f"OK: tag {tag} matches pyproject version {file_version}")
          PY

      - name: Build
        run: |
          python -m build
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1